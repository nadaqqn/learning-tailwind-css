<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
	<style>
        .container {
  display: flex;
  flex-direction: row; /* Mengatur orientasi kolom atau baris */
  gap: 1rem; /* Mengatur jarak antar elemen */
}

.container > div {
  flex: 1; /* Mengatur elemen agar mengisi ruang yang tersedia */
  padding: 1rem;
}

.flex-col {
  flex-direction: column; /* Mengatur orientasi menjadi kolom */
}

.flex-row {
  flex-direction: row; /* Mengatur orientasi menjadi baris */
}
.container {
      display: flex;
      gap: 1rem;
    }

    .container > div {
      padding: 1rem;
    }

    .bg-red-500 {
      background-color: #f56565;
    }

    .bg-blue-500 {
      background-color: #4299e1;
    }

    .bg-green-500 {
      background-color: #48bb78;
    }

    .bg-yellow-500 {
        background-color: yellow;
    }

    .bg-pink-500 {
        background-color: pink;
    }

    .bg-purple-500 {
        background-color: plum;
    }

    body {
      font-family: Arial, sans-serif;
      font-size: 16px;
    }

    .heading {
      font-size: 24px;
      font-weight: bold;
    }

    .paragraph {
      margin-bottom: 1rem;
    }

    .highlight {
      background-color: #f1f1f1;
      padding: 0.5rem;
    }


	</style>
</head>
<body>
    <div class="container flex flex-row gap-4">
        <div class="bg-red-500 p-4">Elemen 1</div>
        <div class="bg-blue-500 p-4">Elemen 2</div>
        <div class="bg-green-500 p-4">Elemen 3</div>
      </div>
    
      <div class="container flex flex-col gap-4">
        <div class="bg-yellow-500 p-4">Elemen 4</div>
        <div class="bg-pink-500 p-4">Elemen 5</div>
        <div class="bg-purple-500 p-4">Elemen 6</div>
      </div>

      <h1 class="heading text-3xl text-blue-500">Judul Utama</h1>

      <p class="paragraph">Ini adalah kalimat pertama.</p>

      <p class="paragraph">Ini adalah kalimat kedua.</p>

      <p class="highlight">Ini adalah kalimat ketiga dengan latar belakang di-highlight.</p>

</body>
</html>
